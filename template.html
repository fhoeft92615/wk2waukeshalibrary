<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .output {
            display: none;
        }
    </style>
</head>
<body>
<h1>Waukesha Library Late Fee Calculator</h1>

<label for="numberOfLateBooks">How many books are being returned late?</label>
<input type="number" id="numberOfLateBooks">

<br>

<label for="daysBooksLate">How many days late are the books?</label>
<input type="number" id="daysBooksLate">

<br>

<label for="numberOfLateDvds">How many DVDs are being returned late?</label>
<input type="number" id="numberOfLateDvds">

<br>

<label for="daysDvdsLate">How many days late are the DVDs?</label>
<input type="number" id="daysDvdsLate">

<br>

<button id="totalLateFeeCosts">Calculate Late Fee Cost</button>

<br>

<p id="bookFeeOutput" class="output"></p>

<p id="dvdFeeOutput" class="output"></p>

<p id="totalFeeOutput" class="output"></p>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="template.js"></script>
</body>
</html>
